<footer class="footer">
  <div class="row text-center" *ngFor="let user of users">
    <div class="col-lg-4 col-md-4 col-sm-12">
      <p>{{ user.email }}</p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12">
      <p><a href="{{ user.linkedin }}">LinkedIn</a></p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12">
        <p><a href="{{ user.github }}">GitHub</a></p>
    </div>
  </div>
</footer>
