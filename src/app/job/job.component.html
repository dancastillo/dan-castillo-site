<div class="row">
  <div class="col-sm-12">
    <h3 class="text-center">Experience</h3>
  </div>
</div>
<div class="row">
  <div *ngFor="let job of jobs" class="card col-lg-12 col-md-6 col-sm-12 mb-2">
    <h4 class="card-header text-center">{{ job.company }}</h4>
    <div class="card-block">
      <div class="card-title">
        <div class="row text-center">
            <h6 class="col-md-6 col-sm-6">{{ job.title }}</h6>
            <h6 class="col-md-6 col-sm-6">{{ job.startDate }} - {{ job.endDate }}</h6>
        </div>
      </div>
      <p class="card-text text-right"><small class="text-muted">{{ job.city }}, {{ job.state }}</small></p>
      <div *ngIf="job.description">
        <ul *ngFor='let description of job.description'>
          <li class="card-text">{{ description }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
</div>
